<style>
    .class-iframe-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        overflow: hidden;
    }

    .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
    }

    .iframe-container-mobile-fullscreen-enabled {
        position: fixed;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
        z-index: 999999;
    }
</style>

<div id="all-iframes-container">
    <div id="ps-iframe-container" tabindex="0" class="class-iframe-container">
        <!--! CHANGE THE SRC !-->
        <iframe id="ps-iframe" loading="eager" class="responsive-iframe" allowfullscreen="true" src="https://EXAMPLE.CHANGE.ME"></iframe> sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation" scrolling="no">
        </iframe>
    </div>
    <div id="yt-iframe-container" tabindex="0" class="class-iframe-container">
        <!--! CHANGE THE YOUTUBE LINK TO SHOW SOMETHING WHILE ITS LOADED !-->
        <iframe id="yt-iframe" class="responsive-iframe" src="https://www.youtube-nocookie.com/embed/4Q8VfFNPs_k?mute=1&autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
        </iframe>
    </div>
</div>

<script type="text/javascript">

,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
        return check;
    };

    const bIsRunningOnMobile = mobileAndTabletCheck();

    const allIframesContainer = document.getElementById("all-iframes-container");
    const psIframeContainer = document.getElementById("ps-iframe-container");
    const ytIframeContainer = document.getElementById("yt-iframe-container");
    const psIframe = document.getElementById("ps-iframe");
    const ytIframe = document.getElementById("yt-iframe");

    let onVisualWorkStarted = function() {
        /*
        * NOTE!
        * To send custom messages to Unreal instance, use: 
        * psIframe.contentWindow.postMessage(JSON.stringify({ "your_message": "message" }), "*");
        * Send messages after onVisualWorkStarted is called. 
        */
        
    };
    let onDisconnected = function() {

    }; 

    ytIframeContainer.style.display = "none";

    const scrollKeys = [32, 33, 34, 35, 37, 38, 39, 40];
    const genericPreventDefaultEvents = ["scroll", "wheel", "DOMMouseScroll", "touchmove"];
    const arrowPreventDefaultEvents = ["keyup", "keydown", "keypress"];
    let genericPreventDefault = function (e) {
        console.log("genericPreventDefault");
        e.preventDefault();
    };
    let arrowKeysHandler = function (e) {
        if (scrollKeys.includes(e.keyCode)) {
            genericPreventDefault(e);
        }
    };
    let disallowDefault = function () {
        genericPreventDefaultEvents.forEach(evName => document.addEventListener(evName, genericPreventDefault, { passive: false }));
        arrowPreventDefaultEvents.forEach(evName => document.addEventListener(evName, arrowKeysHandler, { passive: false }));
        psIframe.contentWindow.postMessage("disallowDefault", "*");
    };
    let allowDefault = function () {
        genericPreventDefaultEvents.forEach(evName => document.removeEventListener(evName, genericPreventDefault));
        arrowPreventDefaultEvents.forEach(evName => document.removeEventListener(evName, arrowKeysHandler));
        psIframe.contentWindow.postMessage("allowDefault", "*");
    };
    if (bIsRunningOnMobile) {
        window.addEventListener('click', function (e) {
            if (psIframeContainer.contains(e.target)) {
                disallowDefault();
            } else {
                allowDefault();
            }
        });
    }

    window.onmessage = function (e) {
        if (e.data == "loggedIn") {
        }
        else if (e.data == "mobileFullscreenEnabled") {
            if (!psIframeContainer.classList.contains("iframe-container-mobile-fullscreen-enabled")) {
                psIframeContainer.classList.add("iframe-container-mobile-fullscreen-enabled");
            }
            disallowDefault(); //Block default
        }
        else if (e.data == "mobileFullscreenDisabled") {
            if (psIframeContainer.classList.contains("iframe-container-mobile-fullscreen-enabled")) {
                psIframeContainer.classList.remove("iframe-container-mobile-fullscreen-enabled");
            }
            allowDefault(); //Allow default
        }
        else if (e.data == "desktopFullscreenEnabled") {
            disallowDefault(); //Block default
        }
        else if (e.data == "desktopFullscreenDisabled") {
            allowDefault(); //Allow default
        }
        else if (e.data == "desktopPointerLocked") {
            disallowDefault(); //Block default
        }
        else if (e.data == "desktopPointerUnlocked") {
            allowDefault(); //Allow default
        }
        else if (e.data == "loadingPhaseStarted") {
            ytIframeContainer.style.display = "block";
            ytIframe.src = ytIframe.src.replace("autoplay=0", "autoplay=1");
            allIframesContainer.scrollIntoView({
                behavior: 'auto',
                block: 'center',
                inline: 'center'
            });
        }
        else if (e.data == "visualWorkStarted") {
            ytIframe.src = ytIframe.src.replace("autoplay=1", "autoplay=0");
            ytIframeContainer.style.display = "none";

            psIframeContainer.scrollIntoView({
                behavior: 'auto',
                block: 'center',
                inline: 'center'
            });
            psIframeContainer.focus();
            onVisualWorkStarted();
        }
        else if (e.data == "disconnected") {
            ytIframeContainer.style.display = "none";
            allowDefault(); //Allow default
            onDisconnected();
        }
    };
</script>
